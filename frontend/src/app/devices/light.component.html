<sidebar></sidebar>
<div class="w3-card-2" style="margin-left:202px">
	<header class="w3-container w3-blue">
        <h1>
            Light {{myLight?.id}}
        </h1>
    </header>
<!-- Page Content -->
	<div class="w3-container row">
		<div class="col-md-12">
			<div class="w3-container w3-center row">
				<div class="w3-container col-md-6">
					 <h3 class="w3-tag">State</h3>
				</div>
				<div class="w3-container col-md-6">
					 <label class="switch">
                        <input type="checkbox" [checked]="myLight?.state" value="myLight?.state">
                        <div class="slider round"></div>
                    </label>
				</div>
			</div>
		</div>
	</div>
</div>
